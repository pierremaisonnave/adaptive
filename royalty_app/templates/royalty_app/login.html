{% extends "royalty_app/layout.html" %}
{% block content %}


  <main role="main" class="col-md-9  col-lg-10 pt-3 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Login</h1>

      </div>
      <h4></h4>
  <!----------------------------------------------------------------------------->
  <!----------------------------Main table-------------------------------->
  <!----------------------------------------------------------------------------->
  {% if message %}
  <div>{{ message }}</div>
  {% endif %}
  <form action="{% url 'login_view' %}" method="post" style="max-width:500px">
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
      <input class="btn btn-primary form-control " type="submit" value="Login">
    </div>
    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
  </form>
  Don't have an account? <a href="{% url 'register' %}">Register here.</a>  
   

</main>


{% load static %}
<script src="{% static 'royalty_app/region.js'%}"></script>
<link rel="stylesheet" href="{% static 'royalty_app/style.css'%}">


{% endblock %}
