{% extends "royalty_app/layout.html" %}
{% block content %}



      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Accounting</h1>

      </div>
      <h4></h4>
  <!----------------------------------------------------------------------------->
  <!----------------------------Main table-------------------------------->
  <!----------------------------------------------------------------------------->

    <table class="table table-striped table-sm" id="main_table" style="max-width: 800px">
      <thead>
        <tr style="border-top: hidden">
          <th style="color:transparent">:</th>
          <th colspan="6" style="text-align: end; color:green" id="saved_message"></th>
        </tr>
        <tr >
          <th hidden >ID</th>
          <th style="width:50px">Pay/Rec</th>
          <th style="width:50px">PL/BS</th>
          <th >Dim1</th>
          <th >Dim2</th>
          <th >Dim3</th>
          <th >D or C</th>
          <th style="width: 30px">
            <button   class="btn btn-sm btn-outline-success" title="save" onclick="save()" style="border:0px" ><span class="bi bi-save2-fill"></span></button>
          </th>
        </tr>
      </thead>
      <tbody id="tbody_main_table">
        {% for a in accounting_list %}
        <tr >
          <td hidden><!--Column0-->
            <input disabled style="width:100%;background-color: transparent;border-style: hidden;"  value="{{a.id}}">
          </td>
          <td><!--Column1-->
            <input disabled style="width:100%;background-color: transparent;border-style: hidden;"  value="{{a.transaction_direction}}">
          </td>
          <td ><!--Column2-->
            <input disabled style="width:100%;background-color: transparent;border-style: hidden;"  value="{{a.pl_bs}}">
          </td>
          <td><!--Column3-->
            <input style="width:100%;background-color: transparent;border-style: hidden;"  value="{{a.dim1|default_if_none:''}}" maxlength="20">
          </td>
          <td><!--Column4-->
            <input style="width:100%;background-color: transparent;border-style: hidden;"  value="{{a.dim2|default_if_none:''}}" maxlength="20">
          </td>
          <td><!--Column5-->
            <input style="width:100%;background-color: transparent;border-style: hidden;"  value="{{a.dim4|default_if_none:''}}" maxlength="20">
          </td>

          <td  title=" D or C when amount positive: "><!--Column6-->
            <select style="width:100%;background-color: transparent;border-style: hidden;">
                {% if "D" == a.d_c_if_amount_positiv  %}
                  <option value="D" selected="selected">D</option>
                {% else%}
                  <option value="D" >D</option>
                {% endif %}

                {% if "C" == a.d_c_if_amount_positiv  %}
                <option value="C" selected="selected">C</option>
              {% else%}
                <option value="C" >C</option>
              {% endif %}
            </select>
          </td>
          <th ></th>

        </tr>
        {% endfor %}
        
      </tbody>
    </table>






{% load static %}
<script src="{% static 'royalty_app/accounting.js'%}"></script>
<link rel="stylesheet" href="{% static 'royalty_app/style.css'%}">
<script src="{% static 'royalty_app/dropdown_single.js'%}"></script>

{% endblock %}
