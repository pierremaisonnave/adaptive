{% extends 'royalty_app/layout.html' %}


{% block content %}
{% load static %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

<div   id="logon_frame_l1" class="logon_frame_l1">
  <div class="logon_red-band"></div>
  <div class="logon_grey-band"></div>
  <div style="text-align: right"><img src="{% static 'photo/logo_me.png' %}" style="width: 120px;margin: 10px 30px 0px 0px " ></div>
  <b class="logon_top-message">Reset Password</b>
  <div class="logon_frame_l2">
    <div class="logon_frame_l3">
      <b>Enter your new password.</b>
      <form id="id_password_reset_form" method="POST" >
        <div class="logon_frame_l4"> 
          {% csrf_token %}
          <div style="margin:30px auto 30px auto; max-width: 400px;">
            <div class="form-group">
              <input type="password" class="form-control" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="New password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="Confirm new password">
            </div>
            <div class="form-group">
              {% for field in form %}
                  {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                  {% endfor %}
              {% endfor %}
            </div>
          </div>
        </div>
        <div class="form-group">
          <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block" >Confirm Modification</button>
        </div>
          
      </form>
    </div>
  </div>
</div>





{% load static %}
<link rel="stylesheet" href="{% static 'royalty_app/style.css'%}">
<script src="{% static 'royalty_app/dropdown_single.js'%}"></script>



{% endblock %}
