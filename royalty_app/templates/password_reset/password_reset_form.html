{% extends 'royalty_app/layout.html' %}
{% block content %}

{% if user.is_authenticated %}
<span>you are already logged in, click <a  href="{% url 'logout' %}"  > here</a> to log out</span>
{% else %}


  <form id="id_password_reset_form" method="POST" class="form_log">{% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
      <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true" >
    <button id="id_submit_btn" class="btn btn-lg btn-primary btn-block" >Send reset email</button>  
  </form>
  {% endif %} 
  {% load static %}
  <link rel="stylesheet" href="{% static 'royalty_app/style.css'%}">
  <script src="{% static 'royalty_app/dropdown_single.js'%}"></script>
  <link rel="stylesheet" href="{% static 'css/loged_out_form.css'%}">


{% endblock %}
