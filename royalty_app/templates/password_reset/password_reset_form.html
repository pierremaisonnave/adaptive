{% extends 'royalty_app/layout.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/loged_out_form.css'%}">
{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>

<div style="color: transparent; height: 0.001px;"> _</div>
<div   id="logon_and_register_frame" style=" background-color: white;margin: auto;max-width:700px; border: 1px solid rgb(187, 187, 187)">
  <div style="height: 7px;background-color: red; border-bottom: 1px solid rgb(187, 187, 187)"></div>
  <div style="margin-top:3px;height: 7px;background-color: rgb(219, 218, 218)"></div>
  <div style="text-align: right"><img src="{% static 'photo/logo_me.png' %}" style="width: 120px;margin: 10px 30px 0px 0px " ></div>
  <b style="margin-left:30px; font-size:15px; color:rgb(88, 88, 88)">Reset your password</b>
  <div style="margin: 3px 3px 20px 3px;border-top:2px solid rgb(187, 187, 187);border-bottom:2px solid rgb(187, 187, 187)">
    <div style="margin:20px auto 20px auto; max-width: 600px;">
      <b>Enter your user information and click on Reset.</b>

      <form id="id_password_reset_form"  method="post" onsubmit="spinner()">
        <div style=" border:1px solid rgb(187, 187, 187); padding:0px 10px 0px 10px; margin:30px 0px 30px 0px; background-color:rgb(246, 246, 246)"> 
          {% csrf_token %}
          <div style="margin:30px auto 30px auto; max-width: 400px;">
            <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required >
          </div>
        </div> 
        <div class="form-group">
          <input id="id_submit_btn" class="btn btn-primary form-control " type="submit" value="Reset">
        </div>
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
  
        <div>
           Already have an account? <a href="{% url 'login' %}">Log In here.</a>
       </div>
  
  
  
  
        <input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response"> 
      </form>
    </div>

  </div>


</div>

















{% load static %}
<link rel="stylesheet" href="{% static 'royalty_app/style.css'%}">
<script src="{% static 'royalty_app/dropdown_single.js'%}"></script>



{% endblock %}
